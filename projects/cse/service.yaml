apiVersion: v1
kind: Service
metadata:
  name: cse
spec:
  type: ClusterIP
  selector:
    app: cse
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
